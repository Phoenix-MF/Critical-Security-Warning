<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>【公式】AI精密適職診断</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: "Segoe UI", "Meiryo", sans-serif;
            overflow: hidden; background-color: #ffffff;
        }

        /* 1. 初期画面 */
        .init-screen {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100%; text-align: center;
        }
        .trigger-link {
            color: #0078d7; text-decoration: underline; cursor: pointer;
            font-size: 1.2rem; font-weight: bold; margin-top: 20px;
        }

        /* 2. ブルースクリーン (BSOD) */
        #bsod {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; background-color: #0078d7;
            color: white; padding: 10%; box-sizing: border-box;
            z-index: 9998; flex-direction: column; align-items: flex-start; justify-content: center;
        }
        .sad-face { font-size: 8rem; margin-bottom: 20px; }
        .bsod-text { font-size: 1.5rem; line-height: 1.4; margin-bottom: 20px; }
        #repair-button {
            display: none; padding: 12px 25px; font-size: 1.1rem; 
            background-color: white; color: #0078d7; border: none; 
            border-radius: 3px; cursor: pointer; margin-top: 30px;
            outline: none;
        }
        #repair-button:focus { box-shadow: 0 0 0 3px rgba(255,255,255,0.5); }

        /* 3. 追い打ち画面（Esc解除後） */
        #recovery-screen {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; background-color: #000;
            color: #39ff14; padding: 5%; box-sizing: border-box;
            z-index: 20000; font-family: 'Courier New', Courier, monospace;
        }

        /* 偽ウィンドウ */
        .fake-window {
            position: absolute; width: 320px; background: #f0f0f0;
            border: 1px solid #0078d7; box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            z-index: 10000;
        }
        .window-header {
            background: white; color: black; padding: 5px 10px;
            font-size: 0.8rem; display: flex; justify-content: space-between;
            border-bottom: 1px solid #ccc; user-select: none;
        }
        .window-close { color: red; cursor: pointer; font-weight: bold; padding: 0 5px; }
        .window-body { padding: 20px; color: #333; text-align: center; pointer-events: none; }
    </style>
</head>
<body>

    <div class="init-screen" id="entry">
        <h1>AI適職診断 v4.0</h1>
        <p>診断には約30秒かかります。</p>
        <div id="start-link" class="trigger-link">同意して解析を開始する</div>
    </div>

    <div id="bsod">
        <div class="sad-face">:(</div>
        <div class="bsod-text">
            PCで問題が発生したため、再起動する必要があります。<br>
            エラー情報を収集しています。
        </div>
        <div id="percent-container">完了：<span id="percent">0</span>%</div>
        <button id="repair-button">システム修復を試みる (推奨)</button>
    </div>

    <div id="recovery-screen">
        <p>> CRITICAL ERROR DETECTED...</p>
        <p>> ESCAPE SEQUENCE INTERRUPTED.</p>
        <p>> SYSTEM RECOVERY REQUIRED. CLICK TO RETRY.</p>
    </div>

    <div id="window-template" style="display:none;">
        <div class="fake-window">
            <div class="window-header"><span>System Alert</span><span class="window-close">✕</span></div>
            <div class="window-body">重大なエラー：メモリ整合性が失われました。</div>
        </div>
    </div>

    <script>
        const entry = document.getElementById('entry');
        const startLink = document.getElementById('start-link');
        const bsod = document.getElementById('bsod');
        const repairBtn = document.getElementById('repair-button');
        const percentEl = document.getElementById('percent');
        const recovery = document.getElementById('recovery-screen');
        const template = document.getElementById('window-template');

        let isPranking = false;
        let isRepairReady = false;

        // 共通：ドッキリ（増殖）を開始する関数
        function runPrankMain() {
            repairBtn.style.display = 'none';
            bsod.style.display = 'none';
            document.body.style.backgroundColor = '#000';
            
            setInterval(() => {
                if(document.fullscreenElement) createPopup();
            }, 400);
        }

        // 診断開始クリック
        startLink.addEventListener('click', async () => {
            isPranking = true;
            try {
                await document.documentElement.requestFullscreen();
                document.documentElement.requestPointerLock();
                entry.style.display = 'none';
                bsod.style.display = 'flex';

                let progress = 0;
                const pInterval = setInterval(() => {
                    progress += Math.floor(Math.random() * 8) + 1;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(pInterval);
                        isRepairReady = true; // Enterキーを受け付け可能にする
                        repairBtn.style.display = 'block';
                        repairBtn.focus(); // ボタンにフォーカスを当てる
                    }
                    percentEl.innerText = progress;
                }, 300);
            } catch (err) {}
        });

        // 「修復ボタン」クリック
        repairBtn.addEventListener('click', runPrankMain);

        // キーボード入力（Enter）の検知
        document.addEventListener('keydown', (e) => {
            if (isRepairReady && e.key === 'Enter') {
                runPrankMain();
            }
        });

        function createPopup() {
            const clone = template.firstElementChild.cloneNode(true);
            clone.style.left = Math.random() * (window.innerWidth - 320) + 'px';
            clone.style.top = Math.random() * (window.innerHeight - 150) + 'px';
            
            clone.querySelector('.window-close').onclick = (e) => {
                e.stopPropagation();
                createPopup();
                createPopup(); // ✕を押すと倍増
                clone.remove();
            };
            document.body.appendChild(clone);
        }

        // 全画面解除（Esc）の検知 -> 追い打ち
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && isPranking) {
                recovery.style.display = 'block';
                document.querySelectorAll('.fake-window').forEach(w => w.remove());
                document.body.onclick = () => location.reload();
            }
        });
    </script>
</body>
</html>
